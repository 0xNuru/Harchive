{% extends 'base.html' %} {% block content %}

<p>Hi {{first_name}},</p>
<p>
  Thank you for creating an account with us. Please verify your email address by
 using the following Link.
  Your Verification link is valid for 10mins
</p>
<table
  role="presentation"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="btn btn-primary"
>
  <tbody>
    <tr>
      <td align="left">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td>
                <a href="{{token_url}}" target="_blank">Verification Link</a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<p>Good luck!</p>

{% endblock %}
