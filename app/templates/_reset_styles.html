<style>
/* Reset default margin and padding */
body, h1, form {
    margin: 0;
    padding: 0;
}

/* Center the form vertically and horizontally */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

/* Form container styles */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

/* Header styles */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Label styles */
label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
    color: #555;
}

/* Input field styles */
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
    transition: border-color 0.3s;
}

/* Input field focus styles */
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit button styles */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

/* Submit button hover styles */
input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
